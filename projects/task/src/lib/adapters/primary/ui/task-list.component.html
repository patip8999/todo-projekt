<div class="container container-fliud">
    <div class="form-group">


        <ul *ngFor="let task of task$ | async">
            <li class="row">

                <div class="col col-8">


                    <input class="form-check-input rounded circle pointer text-decoration-line-trought" type="checkbox"
                        name="flexRadioDefault" [checked]="task.done" (click)="onTaskChecked(task)">
                    <label class="form-check-label striketrought">
                        {{task.task}}
                    </label>

                    <button (click)="onTaskRemoveed(task.id)" type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#exampleMOdal">
                        Delete
                    </button>


                </div>
